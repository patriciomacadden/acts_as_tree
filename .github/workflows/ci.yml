name: CI

on: [push, pull_request]
jobs:
  tests:
    strategy:
      matrix:
        include:
          - ruby-version: 1.9.3
            gemfile: gemfiles/rails-3.0.gemfile
          - ruby-version: 1.9.3
            gemfile: gemfiles/rails-3.1.gemfile
          - ruby-version: 1.9.3
            gemfile: gemfiles/rails-3.2.gemfile
          # rails 4.x requires ruby >= 1.9.3
          - ruby-version: 1.9.3
            gemfile: gemfiles/rails-4.0.gemfile
          - ruby-version: 1.9.3
            gemfile: gemfiles/rails-4.1.gemfile
          - ruby-version: 1.9.3
            gemfile: gemfiles/rails-4.2.gemfile
          # rails 5.x requires ruby >= 2.2.2
          - ruby-version: 2.2
            gemfile: gemfiles/rails-5.0.gemfile
          - ruby-version: 2.2
            gemfile: gemfiles/rails-5.1.gemfile
          - ruby-version: 2.2
            gemfile: gemfiles/rails-5.2.gemfile
          # rails 6.x requires ruby >= 2.5.0
          - ruby-version: 2.5
            gemfile: gemfiles/rails-6.0.gemfile
          - ruby-version: 2.5
            gemfile: gemfiles/rails-6.1.gemfile
          # rails 7.x requires ruby >= 2.7.0
          - ruby-version: 2.7
            gemfile: gemfiles/rails-7.0.gemfile
          # test latest rails and ruby
          - ruby-version: '3.0'
            gemfile: gemfiles/rails-7.0.gemfile
          - ruby-version: 3.1
            gemfile: gemfiles/rails-7.0.gemfile
          - ruby-version: 3.2
            gemfile: gemfiles/rails-7.0.gemfile
          - ruby-version: 3.3
            gemfile: gemfiles/rails-7.0.gemfile
          - ruby-version: 3.1
            gemfile: gemfiles/rails-7.1.gemfile
          - ruby-version: 3.2
            gemfile: gemfiles/rails-7.1.gemfile
          - ruby-version: 3.3
            gemfile: gemfiles/rails-7.1.gemfile
          # rails 7.2 requires ruby >= 3.1.0
          - ruby-version: 3.1
            gemfile: gemfiles/rails-7.2.gemfile
          - ruby-version: 3.2
            gemfile: gemfiles/rails-7.2.gemfile
          - ruby-version: 3.3
            gemfile: gemfiles/rails-7.2.gemfile

    runs-on: ubuntu-latest

    env:
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}

    steps:
      - uses: actions/checkout@v1

      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Run tests
        run: |
          bundle exec rake
